<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>

<h2>Student Marks Table</h2>

<table border="1">
    <!-- Table Header Row -->
    <tr>
        <th rowspan="2">Roll No</th>
        <th rowspan="2">Name</th>
        <th colspan="3">Marks</th>
    </tr>

    <!-- Sub-header for Marks -->
    <tr>
        <th>MEFA</th>
        <th>DBMS</th>
        <th>P&S</th>
    </tr>

    <!-- Table Data Rows -->
    <tr>
        <td>4777</td>
        <td>Vedhika</td>
        <td>91</td>
        <td>86</td>
        <td>88</td>
    </tr>

    <tr>
        <td>4778</td>
        <td>JAhnavi</td>
        <td>90</td>
        <td>82</td>
        <td>91</td>
    </tr>

    <tr>
        <td>4785</td>
        <td>Harsha</td>
        <td>80</td>
        <td>89</td>
        <td>94</td>
   </tr>
</table>

</body>
</html>
