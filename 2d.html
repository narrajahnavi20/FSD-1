<!DOCTYPE html>
<html>
<head>
    <title>Frames Using Iframe</title>
</head>
<body>

<h2 align="center">Frames Example Using iframe</h2>

<table width="100%" border="1">
<tr>
    <td width="30%">
        <iframe srcdoc="
            <h3>Image Frame</h3>
            <img src='C:\Users\Dell\OneDrive\Pictures\Images\flower.jfif'>
        " width="100%" height="300"></iframe>
    </td>

    <td width="40%">
        <iframe srcdoc="
            <h3>Paragraph Frame</h3>
            <p>Frames divide a browser window into multiple sections.</p>
        " width="100%" height="300"></iframe>
    </td>

    <td width="30%">
        <iframe srcdoc="
            <h3>Links Frame</h3>
            <a href='https://www.wikipedia.org' target='_blank'>Wikipedia</a>
        " width="100%" height="300"></iframe>
    </td>
</tr>
</table>
 
</body>
</html>
