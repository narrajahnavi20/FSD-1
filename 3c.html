<!DOCTYPE html>
<html>
<head>
    <title>Styles Example</title>

    <!-- Internal CSS -->
    <style>
        h1 {
            text-align: center;
            color: darkorange;
        }

        p {
            padding: 10px;
            background-color: lightblue;
        }

        #notice {
            font-weight: bold;
            color: crimson;
        }
    </style>

    <!-- External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Inline Style -->
    <h1 style="text-decoration: underline;">
        Different Types of CSS Styles
    </h1>

    <p>
        This paragraph is styled using internal CSS.
    </p>

    <p id="notice">
        This text is styled using an ID selector.
    </p>

    <h3 class="external">
        This div is styled using an external class selector
    </h3>

</body>
</html>
